<body>
  <header>
    <nav class="navigation">
      <h1 class="logo">Интернет-магазин <span class="label">"LIDI"</span></h1>

      <fieldset class="select-box">

        <select id="select-sort">
          <option value="new" selected>По новизне</option>
          <option value="up">По возрастанию цены</option>
          <option value="down">По убыванию цены</option>

    <div class="content" id="all-goods-female"></div>
